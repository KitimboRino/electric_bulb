<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes" />
    <title>Electric bulb</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
</head>

<!-- css styling -->
<style>
    body {
        height: 500px;
        width: 500px;
        background-color: black;
    }

    #container {
        width: 300px;
        height: 300px;
        margin: 41px;
        padding: 0px;
    }

    .btn {
        margin-left: 500px;
    }
</style>

<body>
    <div id="bulb">
        <div id="container">
            <!-- bulb on -->
            <h1 v-if="signal">
                <img :src="imageSource1" width="mx-auto" height="mx-auto">
            </h1>
            </h1>
            <!-- bukb off -->
            <h1 v-else>
                <img :src="imageSource2" width="mx-auto" height="mx-auto">
            </h1>
        </div>

        <!-- Power button  -->
        <button v-on:click="toggle" class="btn btn-danger" type="button">
            Switch
        </button>
    </div>


    <script src=./js/vue.js></script>
    <script src=./js/custom.js></script>


</body>

</html>
